name: Supabase Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
      - 'supabase/functions/import_ical/**'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: dkyzbzlshrxdwetykmdo
      # SUPABASE_ACCESS_TOKEN secret must be set in GitHub repo settings (Settings > Secrets and variables > Actions > New repository secret)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          curl -fsSL https://deno.land/x/supabase_cli/install.sh | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Verify Supabase CLI
        run: supabase --version

      - name: Link project (non-interactive)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_REF

      - name: Apply migrations
        run: |
          supabase migration up

      - name: Deploy import_ical Edge Function
        run: |
          supabase functions deploy import_ical

      - name: (Optional) Schedule hourly import
        if: ${{ false }} # set to true to enable scheduling here
        run: |
          supabase functions schedule create import_ical --cron "0 * * * *"

      - name: Summary
        run: echo "Migrations and function deployment completed."
